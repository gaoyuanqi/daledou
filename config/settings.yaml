# 大乐斗Cookie，直接复制填入即可
# 支持多账号，每行对应一个账号（以短横线 - 开始）
DALEDOU_COOKIES:
  - openId=xx; accessToken=xx; newuin=111111
  - openId=xx; accessToken=xx; newuin=222222

# pushplus推送加微信服务号 > 个人中心 > 开发设置 > 用户token
PUSHPLUS_TOKEN: ""

# 设置最大并发数，注意并发数不是越大越好
# 设为0则脚本顺序执行；设为正整数则脚本并发执行
MAX_CONCURRENCY: 5

# 周四微信兑换，所有账号共享
WX_CODE: "251001"
