# =============================================
# 全局配置文件说明
# =============================================
# 本配置文件为所有账号提供默认的任务类型和任务配置
# 各账号可在 config/accounts 目录下的配置文件中进行个性化覆盖

# 配置结构：
#   - 任务类型：定义任务执行顺序及时间规则（one、two、other字段）
#   - 任务配置：定义任务执行时的具体参数（TASK_CONFIG字段）
#   - 任务类型与任务配置通过任务名称自动关联

# 配置合并规则（账号配置具有更高优先级）：
#
#   任务类型合并：
#     - 账号配置中的任务会覆盖全局配置中的同名任务
#     - 账号配置中未定义的任务会继承全局配置
#     - 最终结果是全局任务和账号任务的并集，同名任务以账号配置为准
#
#   任务配置合并：
#     - 字典类型配置会递归深度合并
#     - 非字典类型配置（字符串、数字、列表等）会被账号配置完全替换
#     - 账号配置中未定义的参数会继承全局配置

# 配置验证与调试：
#   1. 首次启动程序会检查账号和全局配置格式并生成最终生效配置
#   2. 在 config/merged/QQ号.yaml 中查看合并后的配置

# =============================================
# 全局任务类型
# =============================================
# 时间规则说明：

# 星期规则 (weeks)：
#   数字对应：1=周一, 2=周二, 3=周三, 4=周四, 5=周五, 6=周六, 7=周日
#   示例：
#     - 全周执行：weeks: [1, 2, 3, 4, 5, 6, 7]
#     - 仅周四执行：weeks: [4]
#     - 周一至周五执行：weeks: [1, 2, 3, 4, 5]

# 日期规则 (days)：
#   定义每月执行日期范围
#   示例：
#     - 每月1号：days: [{start: 1, end: 1}]
#     - 每月1-25号：days: [{start: 1, end: 25}]
#     - 多个时间段：days: [{start: 1, end: 1}, {start: 10, end: 15}]

# 函数名规则 (func_name)：
#   - 默认与任务名称一致，可省略该字段
#   - 自定义函数名示例：
#       5.1礼包:
#         weeks: [4]
#         func_name: 五一礼包  # 使用自定义函数名

# 注意事项：
#   - 任务类型必须配置 weeks 或 days 字段才会执行
#   - 未配置执行时间的任务将被跳过

