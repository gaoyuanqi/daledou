# 任务执行条件说明：

# weeks 字段 - 执行星期（1=周一, 2=周二, 3=周三, 4=周四, 5=周五, 6=周六, 7=周日）
#   - 全周执行: weeks: *default_all_weeks
#   - 周四执行: weeks: *default_thursday  
#   - 周一、周二执行: weeks: [1, 2]

# days 字段 - 执行日期（每月）
# 每月1号执行
# days:
#   - start: 1
#     end: 1

# 每月1~25号执行
# days:
#   - start: 1
#     end: 25

# 每月1号、10~15号执行
# days:
#   - start: 1
#     end: 1
#   - start: 10
#     end: 15

# 注意：任务必须配置 weeks 或 days 字段才会执行

# func_name 字段 - 执行函数名（默认与任务名称一致）
# one: # one.py模块
#   邪神秘宝: # 大乐斗首页任务名称
#     weeks: *default_all_weeks
#     func_name: 邪神秘宝 # 与任务名称一致时可以省略该字段

#   5.1礼包: # 大乐斗首页任务名称
#     weeks: *default_thursday
#     func_name: 五一礼包 # 自定义函数


