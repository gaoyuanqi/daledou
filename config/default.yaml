# =============================================
# 账号配置
# =============================================

# 大乐斗Cookie - 通过「配置账号」功能自动生成
COOKIE: ""

# 账号激活状态
IS_ACTIVATE_ACCOUNT: true # 激活账号，参与任务执行
# IS_ACTIVATE_ACCOUNT: false # 禁用账号，跳过该账号的所有任务

# pushplus推送token - 用于微信消息推送 
PUSH_TOKEN: ""


# =============================================
# 账号任务编排
# =============================================
# 此处配置会与全局任务编排合并，账号配置优先级更高：
#   - 同名任务：使用此处的配置（覆盖全局）
#   - 其他任务：保留全局配置（自动继承）
#
# 常用场景：
#   - 禁用不需要的全局任务
#   - 调整任务执行时间
#   - 添加账号专属任务


# one:
#   示例：禁用特定任务
#   十二宫: null # 禁用十二宫任务

#   示例：调整任务执行时间  
#   乐斗:
#     weeks: [1, 3, 5] # 只在周一、三、五执行

#   示例：添加自定义函数
#   自定义任务:
#     weeks: [1, 2, 3, 4, 5, 6, 7]
#     func_name: 我的自定义函数


# =============================================
# 账号任务配置
# =============================================
# 此处配置会与全局任务配置合并，账号配置优先级更高：
#   - 字典配置：与全局配置深度合并
#   - 其他配置：完全使用此处的配置（覆盖全局）
#
# 常用场景：
#   - 调整任务参数


