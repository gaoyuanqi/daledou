# =============================================
# 账号配置 - 通过「管理账号」功能自动更新
# =============================================
# 大乐斗Cookie
COOKIE: ""

# pushplus推送加token - 用于微信消息推送
PUSH_TOKEN: ""
#

# =============================================
# 账号任务类型
# =============================================
# 此处配置会与全局任务类型合并，账号配置优先级更高：
#   - 同名任务：使用此处的配置（覆盖全局）
#   - 其他任务：保留全局配置（自动继承）
#
# 常用场景：
#   - 禁用不需要的全局任务
#   - 调整任务执行时间
#   - 添加账号专属任务

# one:
#   # 示例：禁用特定任务
#   十二宫: null # 禁用十二宫任务
#
#   # 示例：调整任务执行时间
#   乐斗:
#     weeks: [1, 3, 5] # 只在周一、三、五执行
#
#   # 示例：添加自定义函数
#   自定义任务:
#     weeks: [1, 2, 3, 4, 5, 6, 7]
#     func_name: 我的自定义函数

# =============================================
# 账号任务配置
# =============================================
# 此处配置会与全局任务配置合并，账号配置优先级更高：
#   - 字典配置：与全局配置深度合并
#   - 其他配置：完全使用此处的配置（覆盖全局）
#
# 常用场景：
#   - 调整任务参数

# TASK_CONFIG:
#   # 示例：修改简单参数
#   幻境: 10 # 更换场景
#
#   # 示例：修改嵌套参数
#   乐斗:
#     贡献药水: 2     # 减少贡献药水使用次数
#     体力药水: false # 禁用自动使用体力药水
#
#   # 示例：替换列表参数
#   侠士客栈:
#     - 消耗斗灵石-空*66换取V级万能碎片*1
#     - 消耗斗神符*1换取淬火结晶*1
